<!DOCTYPE html>
<html>
    <table>
        {% for plot in plots %}
            <tr>
                <figure>
                    <figcaption><b>{{plot.benchmark}}</b></figcaption>
                    <img src="{{plot.path}}"/>
                    <hr/>
                </figure>
            </tr>
        {% endfor %}
    </table>
</html>
